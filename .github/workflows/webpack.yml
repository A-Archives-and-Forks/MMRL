name: Build with Webpack

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    working-directory: Website

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [ 16, 18 ]
    
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v3
      with:
        bun-version: ${{ matrix.bun-version }}

    - name: Build Development
      run: |
        bun install --force
        bun run dev

    - name: Build Production
      run: |
        bun install --force
        bun run prod
