#file: noinspection SpellCheckingInspection
name: Generate APK Debug

on:
  push:
    branches:
      - "*"
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - "**.md"
  workflow_dispatch:

defaults:
  run:
    working-directory: Android

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "temurin"

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-includes: |
            caches
            notifications
            jdks
            ${{ github.workspace }}/.gradle/configuration-cache

      - name: Build Debug APK
        run: |
          chmod +x ./gradlew
          cd ./../Website
          npm install --force
          npm run web:dev-app
          cd ../Android
          ./gradlew app:assembleDefaultDebug

      - name: Upload app-arm64-v8a-debug
        uses: actions/upload-artifact@v3
        with:
          name: app-arm64-v8a-debug
          path: ${{ github.workspace }}/Android/app/build/outputs/apk/default/debug/app-arm64-v8a-debug.apk

      - name: Upload app-armeabi-v7a-debug
        uses: actions/upload-artifact@v3
        with:
          name: app-armeabi-v7a-debug
          path: ${{ github.workspace }}/Android/app/build/outputs/apk/default/debug/app-armeabi-v7a-debug.apk

      - name: Upload app-universal-debug
        uses: actions/upload-artifact@v3
        with:
          name: app-universal-debug
          path: ${{ github.workspace }}/Android/app/build/outputs/apk/default/debug/app-universal-debug.apk

      - name: Upload app-x86-debug
        uses: actions/upload-artifact@v3
        with:
          name: app-x86-debug
          path: ${{ github.workspace }}/Android/app/build/outputs/apk/default/debug/app-x86-debug.apk

      - name: Upload app-x86_64-debug
        uses: actions/upload-artifact@v3
        with:
          name: app-x86_64-debug
          path: ${{ github.workspace }}/Android/app/build/outputs/apk/debug/app-x86_64-debug.apk
