name: Release to GitHub

on:
  workflow_call:
    inputs:
      title:
        type: string
        required: true
      message:
        type: string
        required: true
      releaseAssetName:
        type: string
        required: true
      debugAssetName:
        type: string
        required: true

jobs:
  release-gh:
    name: Release GH
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Clean APK output directory
        run: |
          rm -rf apk-out
          mkdir -p apk-out

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.inputs.releaseAssetName }}
          path: apk-out

      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.inputs.debugAssetName }}
          path: apk-out

      - name: Download Mappings
        uses: actions/download-artifact@v4
        with:
          name: mapping
          path: mapping

      - name: Warn if multiple APKs
        run: |
          release_count=$(find apk-out -type f -name "${{ github.event.inputs.releaseAssetName }}.apk" | wc -l)
          debug_count=$(find apk-out -type f -name "${{ github.event.inputs.debugAssetName }}.apk" | wc -l)
          if [ "$release_count" -gt 1 ]; then
            echo "::warning::$release_count Release APKs found with name '${{ github.event.inputs.releaseAssetName }}.apk', uploading only the first one."
          fi
          if [ "$debug_count" -gt 1 ]; then
            echo "::warning::$debug_count Debug APKs found with name '${{ github.event.inputs.debugAssetName }}.apk', uploading only the first one."
          fi

      - name: Find Release APK
        id: find_release_apk
        run: |
          APK_NAME="${{ github.event.inputs.releaseAssetName }}"
          APK_PATH=$(find apk-out -type f -name "${APK_NAME}.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find apk-out -type f -name "*.apk" | head -n 1)
            echo "::warning::Could not find APK matching name '$APK_NAME.apk', using first found: $APK_PATH"
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Find Debug APK
        id: find_debug_apk
        run: |
          APK_NAME="${{ github.event.inputs.debugAssetName }}"
          APK_PATH=$(find apk-out -type f -name "${APK_NAME}.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find apk-out -type f -name "*.apk" | head -n 1)
            echo "::warning::Could not find APK matching name '$APK_NAME.apk', using first found: $APK_PATH"
          fi
          echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Find mapping file
        id: find_mapping
        run: |
          MAPPING_PATH=$(find mapping -name "mapping.txt" | head -n 1)
          echo "MAPPING_PATH=$MAPPING_PATH" >> $GITHUB_OUTPUT

      - name: Get commit info and build timestamp
        id: meta
        run: |
          BUILD_DATE=$(date +"%Y-%m-%d %H:%M:%S")
          COMMIT_COUNT=$(git rev-list --count HEAD)
          VERSION=$((31320 + COMMIT_COUNT))
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view v${{ env.VERSION }} --repo ${{ github.repository }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          release_name: v${{ env.VERSION }}
          body: |
            ${{ inputs.title }}
            #ci_${{ env.VERSION }}
            
            Build on ${{ env.BUILD_DATE }}.
            
            ## What's new?
              
            ${{ inputs.message }}
            
            [Workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Upload Release APK to GitHub
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_release_apk.outputs.APK_PATH }}
          asset_name: ${{ github.event.inputs.releaseAssetName }}
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Upload Debug APK to GitHub
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_debug_apk.outputs.APK_PATH }}
          asset_name: ${{ github.event.inputs.debugAssetName }}
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Upload mapping to GitHub
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_mapping.outputs.MAPPING_PATH }}
          asset_name: mapping.txt
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
